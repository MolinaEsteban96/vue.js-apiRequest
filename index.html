<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js + Api request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2 mb-5">
                    <h1 class="text-center" id="title">{{title}}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col md-6 text-center" id="nameEnter">
                    <h2>Ingresa tu nombre: </h2>
                </div>
                <div class="col-md-6 text-center">
                    <input type="text" v-model="name" maxlength="20" v-bind:disabled="disabled" @keyup.enter="changeState">
                    <button class="btn btn-success my-auto" @click="changeState">Enviar</button>
                </div>
            </div>
            <div v-if="state == true">
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <h3 class="text-center" id="hiTitle">¡Hola {{name}}! Esta es la información del dolar:</h3>
                    </div>
                </div>
                <div v-for="todo in todos" :key="todo.agencia">
                    <div class="row mt-4" id="itemRow">
                        <div class="col-md-4 text-center">
                            <h4>Para la compra:</h4>
                            <h5>{{todo.casa.compra}}</h5>
                        </div>
                        <div class="col-md-4 text-center">
                            <h4>Para la venta:</h4>
                            <h5>{{todo.casa.venta}}</h5>
                        </div>
                        <div class="col-md-4 text-center">
                            <h4>Denominación</h4>
                            <h5>{{todo.casa.nombre}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <footer>
                        <p class="text-white text-center mt-4">Ejemplo realizado por Esteban Molina - Desarrollo Web Fullstack</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
